---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% if page.author %}{{ page.author }} • {{ page.date | date: "%b %-d, %Y" }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  {% if page.image%}
  <img class='feat-img' src="/img/{{page.image}}" alt="" />
  {% endif %}

  <article class="post-content">
    {{ content }}
  </article>
  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</div>
