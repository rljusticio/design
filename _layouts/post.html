---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% if page.author %}{{ page.author }} • {{ page.date | date: "%b %-d, %Y" }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  {% if page.image%}
  <img class='feat-img' src="/img/{{page.image}}" alt="" />
  {% endif %}

  <article class="post-content">
    {{ content }}

    <a href="https://twitter.com/share" class="twitter-share-button" data-via="jdw_dev" data-size="large">Tweet</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </article>
  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</div>
